
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peel AI Receptionist | White-Label HVAC SaaS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E40AF;
            --secondary-color: #F97316;
            --accent-color: #0D9488;
            --font-heading: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
        }

        .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 27%, 0.15) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(32, 100%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(205, 98%, 15%, 0.05) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .dark .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 10%, 0.4) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(32, 100%, 30%, 0.2) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(205, 98%, 5%, 0.6) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-card {
            background: rgba(17, 24, 39, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .waveform-bar {
            width: 4px;
            background-color: var(--secondary-color);
            border-radius: 2px;
            height: 4px;
        }

        .animate-waveform .waveform-bar {
            animation: wave 1.2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { height: 4px; }
            50% { height: 24px; }
        }

        .waveform-bar:nth-child(2) { animation-delay: 0.1s; }
        .waveform-bar:nth-child(3) { animation-delay: 0.2s; }
        .waveform-bar:nth-child(4) { animation-delay: 0.3s; }
        .waveform-bar:nth-child(5) { animation-delay: 0.4s; }
        .waveform-bar:nth-child(6) { animation-delay: 0.5s; }

        .pricing-card-popular {
            border: 2px solid var(--secondary-color);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .pricing-card-popular {
                transform: scale(1);
            }
        }
    </style>
