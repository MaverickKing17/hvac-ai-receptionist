
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceVoice GTA | White-Label HVAC AI 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #0284c7;
            --secondary-color: #0f172a;
            --font-main: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        }

        body {
            font-family: var(--font-main);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-main);
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 27%, 0.1) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(200, 100%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(210, 98%, 15%, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .dark .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 10%, 0.3) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(200, 100%, 30%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(210, 98%, 5%, 0.5) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px) saturate(160%);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes wave-dynamic {
            0%, 100% { transform: scaleY(0.4); }
            50% { transform: scaleY(1); }
        }

        .animate-wave-dynamic { animation: wave-dynamic 0.8s ease-in-out infinite; }
        
        /* Custom scrollbar for professional look */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 5px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>
