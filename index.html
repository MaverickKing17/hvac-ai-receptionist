
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peel AI Receptionist | White-Label HVAC SaaS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1E40AF;
            --secondary-color: #F97316;
            --accent-color: #0D9488;
            --font-heading: 'Inter', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            letter-spacing: -0.02em;
        }

        .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 27%, 0.15) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(32, 100%, 60%, 0.1) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(205, 98%, 15%, 0.05) 0px, transparent 50%),
                radial-gradient(at 10% 29%, hsla(256, 96%, 67%, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .dark .mesh-gradient {
            background: 
                radial-gradient(at 27% 37%, hsla(215, 98%, 10%, 0.4) 0px, transparent 50%),
                radial-gradient(at 97% 21%, hsla(32, 100%, 30%, 0.2) 0px, transparent 50%),
                radial-gradient(at 52% 99%, hsla(205, 98%, 5%, 0.6) 0px, transparent 50%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-card {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { opacity: 0; transform: scale(2); }
        }

        @keyframes wave-dynamic {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes mic-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(249, 115, 22, 0.4); }
            50% { box-shadow: 0 0 40px rgba(249, 115, 22, 0.8); }
        }

        .animate-float { animation: float 6s ease-in-out infinite; }
        .animate-orbit { animation: orbit 25s linear infinite; }
        .animate-pulse-ring { animation: pulse-ring 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite; }
        .animate-wave-dynamic { animation: wave-dynamic 0.8s ease-in-out infinite; }
        .animate-ripple { animation: ripple 2s cubic-bezier(0, 0, 0.2, 1) infinite; }
        .animate-mic-glow { animation: mic-glow 2s ease-in-out infinite; }
        
        .selection-active {
            box-shadow: 0 0 0 2px var(--primary-color), 0 0 20px rgba(30, 64, 175, 0.4);
        }
    </style>
